<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autocomplete</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="http://aui.github.io/artTemplate/dist/template.js"></script>
    <script type="text/javascript" src="jquery.autocomplete.js"></script>
    <script type="text/javascript">
    $(function(){
        $('#Search_Input').autocomplete({
            // arttemplate 模板
            // template: 
            //     '{{each data as v}}' +
            //     '<li class="ui-menu-item" data-id="{{v.goods_id}}" data-album="{{v.album_image}}"><img src="/{{v.album_image}}">{{v.name}}</li>' +
            //     '{{/each}}',
            // value: 输入值， response：回调，将json值输出，json格式[默认template需包含data属性]：{code: 0, data: [{"goods_id": 1, "name": "test name"}]}
            // source: function(value, response) {
            //     $.getJSON("<?= Url::to(['goods/search-goods']) ?>", {keywords: value}, function(json) {
            //         if(json.code == 0 && json.data.length > 0) {
            //             response(json);
            //         }
            //     })
            // },
            source: ['a', 'b', 'ab', 'ac', 'ad'],
            // obj: 选中项jquery对象          
            select: function(obj) {
                alert("selected html: " + obj.html());
            }
        });
    });
    </script>
    <style>
        .ui-autocomplete {
            position: absolute;
            background: #fff;
            overflow: hidden;
            display: none;
            z-index: 9999;
        }
        .ui-autocomplete li {padding: 10px; border: 1px solid #eee; list-style: none;}
        .ui-autocomplete img {width: 50px; height: 50px;}
        .ui-autocomplete .active {background: #ddd;}
    </style>
</head>
<body>
    <div style="width:800px; margin: 100px auto;">
        Input: <input id="Search_Input" type="text">
    </div>
</body>
</html>
